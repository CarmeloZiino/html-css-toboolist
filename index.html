<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css ToBooList</title>

    <!-- Link di Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Link di Stile CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>    
<!-- Intestazione ToDoList -->
    <header>
        <img id="logo" src="./img-2/Logo.png" alt="">
        <h1 id="scritta-logo">Toboolist</h1>
    </header>
<!-- Corpo ToDoLista -->
    <main>
 <!-- Prima riga con i bottoni "Add Task" e "Add Section" -->
         <div id="contenitore">
             <div class="button-line">            
                 <span class="button" id="b-first"> Add Task</span>
                 <span class="button" id="b-second"> Add Section</span>
             </div>
            
             <hr>

                <!-- Dati ToDoList -->
                 <div class="check-list">
                    <p class="title-check-list"> <span>&#9662</span> New Task</p>
                    <p class="list"> 
                        <span class="check-mark">&#10003;</span>Quarterly Newsletter <span class="type">Editorial</span>
                    </p>
                 </div>
          </div>


            
        
    </main>

 
</body>
</html>
